<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Secretaria</title>
        <link rel="stylesheet" href="secretaria.css">
    </head>
    <body>
        <h1>Secretaria</h1>
        <div class="container">
            <div class="coluna">
                <div class="quadro" id="curso">
                    <h3>Curso</h3>
                    <p>Cadastrar curso</p>
                    <p>Editar, remover</p>
                </div>
                <div class="quadro" id="disciplina">
                    <h3>Disciplina</h3>
                    <p>Cadastrar disciplina</p>
                    <p>Editar, remover</p>
                </div>
                <div class="quadro" id="professor">
                    <h3>Professores</h3>
                    <p>Cadastrar professores</p>
                    <p>Editar, remover</p>
                </div>
            </div>
            <div class="coluna">
                <div class="quadro" id="turma">
                    <h3>Turma</h3>
                    <p>Cadastrar turma</p>
                    <p>Editar, remover</p>
                </div>
                <div class="quadro" id="horario">
                    <h3>Horario</h3>
                    <p>Cadastrar horario</p>
                    <p>Editar, remover</p>
                </div>
                <div class="quadro" id="secretaria">
                    <h3>Secretaria</h3>
                    <p>Cadastrar secretaria</p>
                    <p>Editar, remover</p>
                </div>
            </div>
        </div>
        <button class="voltar" id="btnVoltar">Voltar</button>
    </body>
    <script src="secretaria.js"></script>
</html>
