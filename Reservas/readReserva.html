<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grade Horária</title>
        <link rel="stylesheet" href="readReserva.css">
    </head>
    <body>
        <h1>Grade de Horários</h1>
        <div class="container">
            <div class="navegacao">
                <button class="btnNavegacao" id="anterior" onclick="changeTable(-1)">&#60</button>
                <p class="labTextoAtivo" id="labTextoAtivo">Labs</p>
                <p class="salaTexto" id="salaTexto">Salas</p>
                <button class="btnNavegacao"id="proximo" onclick="changeTable(1)">&#62</button>
            </div>

            <!-- TABELA DE LABORATÓRIOS -->
            <div id="tabelaLabs" class="tabelaAtiva">
                <table> <!--Cria a tabela-->
                    <thead> <!-- CABEÇALHO-->
                        <tr> <!--Cria uma linha--> 
                            <td>Horários</td> <!--Células na linha-->
                            <td>Lab 1</td>
                            <td>Lab 3</td> <!-- O DOIS NÃO TEM RESERVAS-->
                            <td>Lab 4</td>
                            <td>Lab 5</td>
                            <td>Lab 6</td>
                            <td>Lab 7</td>
                            <td>Lab 8</td> <!-- O NOVE NÃO TEM RESERVAS-->
                            <td>Global Room</td>
                            <td>Lab 11</td>
                            <td>Lab 12</td>
                            <td>Lab 13</td>
                            <td>Auditório</td>
                            <td>Mini 1</td>
                            <td>Sala Maker</td>
                        </tr>
                    </thead>
                    <tbody>
                    <!-- VAI SER INSERIDO ATRAVÉS DO ARQUIVO JS -->
                    </tbody>
                </table>
            </div>

            <!-- TABELA DE SALAS -->
            <div id="tabelaSalas" class="tabela">
                <table> <!--Cria a tabela-->
                    <thead> <!-- CABEÇALHO-->
                        <tr> <!--Cria uma linha--> 
                            <td>Horários</td> <!--Células na linha-->
                            <td>Sala 4</td> <!--Não tem 1, 2 e 3-->
                            <td>Sala 5</td>
                            <td>Sala 6</td>
                            <td>Sala 7</td>
                            <td>Sala 8</td>
                            <td>Sala 9</td>
                            <td>Sala 10</td>
                            <td>Sala 11</td>
                            <td>Sala 12</td>
                            <td>Sala 13</td>
                            <td>Sala 14</td>
                            <td>Sala 15</td>
                        </tr>
                    </thead>
                    <tbody>
                    <!-- VAI SER INSERIDO ATRAVÉS DO ARQUIVO JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="readReserva.js"></script>
</html>
